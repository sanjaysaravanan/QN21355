<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <title>Form and Table</title>
  </head>
  <body>

      <div class="container">

        <form id = "form">

          <div class="row" id="fullName">

            <label for="Name">Name</label>
            <div class="col-md-6 mb-3">
                <input type="text" class="form-control fname" placeholder="First Name">
            </div>

            <div class="col-md-6 mb-3">
              <input type="text" class="form-control lname" placeholder="Last Name">
            </div>

          </div>

          <div class="row">

            <div class="col-md-6 mb-3">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Building Area">
            </div>
            <div class="col-md-2 mb-3">
              <label for="pincode">Pincode</label>
              <input type="number" class="form-control" id="pincode" placeholder="Pincode">
            </div>
            <div class="col-md-2 mb-3">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state" placeholder="State">
            </div>
            <div class="col-md-2 mb-3">
              <label for="country">Country</label>
              <input type="text" class="form-control" id="pincode" placeholder="Country">
            </div>

          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="gender">Gender</label>
              <select class="form-select">
                <option selected>Choose Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="food_name">Choose the Food</label>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="pasta" value="Pasta">
                <label for="pasta" class="form-check-label">Pasta</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="pizza" value="Pizza">
                <label for="pizza" class="form-check-label">Pizza</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="biryani" value="Biryani">
                <label for="biryani" class="form-check-label">Biryani</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="noodles" value="Noodles">
                <label for="noodles" class="form-check-label">Noodles</label>
              </div>             
            </div>
          </div>

          <button class="btn btn-primary" id="addFormData">Add</button>

        </form>

      </div>
    
    
        
  
      
    <div class="container" id="my_table">
        <table id="info_table" class="table table-bordered table-stripped">
            <tr>
                <th class="table_name">NAME</th>
                <th class="table_gender">GENDER</th>
                <th class="table_state">STATE</th>
                <th class="table_country">COUNTRY</th>
                <th class="table_food">FOOD</th>
                <th class="table_delete">Delete</th>
            </tr>

            
        </table>
    </div>

    
    <script src="script.js"></script>
    
  </body>
</html>
